<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sampling Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Sampling Calculator</h1>
    <div class="card">
      <label>Number of Boxes:</label>
      <input type="number" id="boxes" />
      <label>Units per Box:</label>
      <input type="number" id="perBox" />
      <label>Inspection Level:</label>
      <select id="inspLevel">
        <option value="I">I</option>
        <option value="II" selected>II</option>
        <option value="III">III</option>
      </select>
      <button onclick="calculate()">Generate Plan</button>
    </div>

    <div id="output" class="card" style="display:none;">
      <h2>Sampling Plan</h2>
      <div id="summary"></div>
      <div id="details"></div>
    </div>

    <div id="defectEntry" class="card" style="display:none;">
      <h2>Enter Defects Found</h2>
      <label>Critical:</label>
      <input type="number" id="critDef" />
      <label>Major:</label>
      <input type="number" id="majDef" />
      <label>Minor:</label>
      <input type="number" id="minDef" />
      <button onclick="checkDefects()">Check Result</button>
      <div id="defectResult"></div>
    </div>
  </div>

  <footer>Made by Nikunj Chand</footer>
  <script src="script.js"></script>
</body>
</html>
